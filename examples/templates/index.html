<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flagsmith Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <p>
    Hello <span id="identifier-name">{{ identifier|default('World!') }}</span>,
  </p>
  {% if enabled %}
 <button id="secret-button" style="color: {{ font_colour.colour }};">Secret Button</button>
{% endif %}
  <p>
  <form id="form" method="get">
    <h3>Identify as a user</h3>
    <label for="identifier">Identifier: </label>
    <input name="identifier" id="identifier" value="{{ identifier|default('') }}"/>
    <br />
    <p>... with an optional user trait</p>
    <label for="trait-key">Trait Key: </label>
    <input name="traitname" id="trait-key" value="{{ traitname|default('') }}"/><br />

    <label for="trait-value">Trait Value: </label>
    <input name="traitvalue" id="trait-value" value="{{ traitvalue|default('') }}"/><br />

    <button type="submit">Identify!</button>
  </form>
  </p>
</body>

</html>
